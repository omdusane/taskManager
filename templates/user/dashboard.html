{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <title> Task Manager </title>

    </head>
<body>
    
    {% include 'user/navbar.html' %}
    <br>
    <h1 class="text-center">Welcome {{user.username}}</h1>
    <img src="{{profile.profile_picture.url}}" alt="">
    <hr>
    <div class="container ">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for t in task %}
            <div class="col">
                <div class="card text-white bg-secondary mb-3" style="max-width: 540px;">                     
                    <div class="card-header">{{t.title}}</div>
                        <div class="card-body">                            
                            <p class="card-text">{{t.content}}</p>
                            <a href="{% url 'update-task' t.id %}"><button type="submit" class="btn btn-outline-info align-items-center text-white">Update</button></a>
                            <a href="{% url 'delete-task' t.id %}"><button type="submit" class="btn btn-outline-danger align-items-center text-white">Delete</button></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
